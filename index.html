<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Preferences with Local Storage</title>
  <style>
    body {
      transition: background-color 0.5s, color 0.5s;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    body.light {
      background-color: #ffffff;
      color: #000000;
    }

    body.dark {
      background-color: #121212;
      color: #ffffff;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #45a049;
    }

    img {
      margin-top: 40px;
      width: 150px;
      height: 150px;
      transition: transform 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    .animate {
      animation: pop 0.5s ease;
    }
  </style>
</head>
<body>
  <h2>Choose Theme</h2>
  <button id="themeToggle">Toggle Theme</button>
  <br>
  <img id="animatedImage" src="https://images.pexels.com/photos/3998365/pexels-photo-3998365.png?auto=compress&cs=tinysrgb&w=600" alt="Placeholder Image">

  <script>
    // Load saved theme preference from localStorage
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      } else {
        document.body.classList.add('light');
      }
    }

    // Toggle between light and dark themes, save to localStorage, and animate image
    function toggleTheme() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');

      const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', currentTheme);

      triggerAnimation();
    }

    // Trigger CSS animation on image
    function triggerAnimation() {
      const img = document.getElementById('animatedImage');
      img.classList.remove('animate'); // reset animation
      void img.offsetWidth; // force reflow to restart animation
      img.classList.add('animate');
    }

    // Add event listener to button
    document.getElementById('themeToggle').addEventListener('click', toggleTheme);

    // Initialize theme on page load
    loadTheme();
  </script>
</body>
</html>
